<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.css"
    />

    <title>Youtube</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <button class="menu-button"><i class="fas fa-bars fa-lg "></i></button>
        <button class="logo-section logo-button">
          <i class="fab fa-youtube youtube-logo fa-3x"></i>
          <p class="logo-text">Youtube</p>
        </button>
        <div class="search-container">
          <input class="search-input" type="text" placeholder="Search" />
          <button class="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="nav-button-list">
          <button class="menu-button">
            <i class="fas fa-video nav-buttons-list-item fa-lg"></i>
          </button>
          <button class="menu-button">
            <i class="fas fa-th nav-buttons-list-item fa-lg"></i>
          </button>
          <button class="menu-button">
            <i class="fas fa-comments nav-buttons-list-item fa-lg"></i>
          </button>
          <button class="menu-button">
            <i class="fas fa-bell nav-buttons-list-item fa-lg"></i>
          </button>

          <img
            class="profile nav-buttons-list-item"
            src="https://placeimg.com/100/100/people"
            alt=""
          />
        </div>
      </nav>
      <div class="content">
        <section class="video-section">The Video Section</section>
        <section class="video-sugesstions">The side Panel section</section>
      </div>
    </div>
  </body>
</html>
